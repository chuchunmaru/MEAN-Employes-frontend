<div class="row">
    <div class="col-md-4">
        <div class="card">
            <div class="card-body">
                <!-- FORM -->
                <form #employeeForm="ngForm" (ngSubmit)="addEmployee(employeeForm)">
                    <!-- THE Id's Employee -->
                    <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="employeeService.selectedEmployee._id">

                    <div class="form-group">
                        <input type="text" name="name" #name="ngModel"
                            [(ngModel)]="employeeService.selectedEmployee.name" placeholder="Enter your FullName"
                            class="form-control">
                    </div>

                    <div class="form-group">
                        <div class="input-field col-s12">
                            <input type="text" name="position" #name="ngModel"
                                [(ngModel)]="employeeService.selectedEmployee.position"
                                placeholder="Enter your Position" class="form-control">
                        </div>
                    </div>

                    <div class="form-group">
                        <input type="text" name="office" #name="ngModel"
                            [(ngModel)]="employeeService.selectedEmployee.office" placeholder="Enter your Office"
                            class="form-control">
                    </div>

                    <div class="form-group">
                        <div class="input-field col-s12">
                            <input type="text" name="salary" #name="ngModel"
                                [(ngModel)]="employeeService.selectedEmployee.salary" value="0"
                                placeholder="Enter your Salary" class="form-control">
                        </div>
                    </div>
                    <button class="btn btn-primary mr-2" (click)="resetForm(employeeForm)" >Clean</button>
                    <button class="btn btn-secondary">Save</button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-8">
        <table class="table table-strped">
            <thead>
                <tr>
                    <th>name</th>
                    <th> position </th>
                    <th>office</th>
                    <th>Operations</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let employee of employeeService.employees">
                    <td>{{ employee.name}}</td>
                    <td>{{ employee.position }}</td>
                    <td>{{ employee.office }}</td>
                    <td>
                        <!-- (click)="editEmployee(employee)" -->
                        <a class="btn btn-secondary btn-sm" (click)="editEmployee(employee)">
                            <i class="material-icons">edit</i>
                        </a>
                        <!--  -->
                        <a class="btn btn-danger btn-sm" (click)="deleteEmployee(employee._id)">
                            <i class="material-icons">delete</i>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
